<!-- Table for Speakers Data -->
<div class="container">
  <table class="table table-striped table-bordered" *ngIf="speakers?.length">
    <thead class="thead-dark">
      <tr>
        <td>filter by</td>
        <td>
          <input type="text" name="" id="" [(ngModel)]="query" />
        </td>
        <td></td>  <td></td>  <td></td>
        <td>
          <p-button 
            [routerLink]="['/speakers', 'add']"
            label="ADD Speaker"
          ></p-button>
        </td>
      </tr>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th *ngIf="false">marital status</th>
        <th>image</th>
        <th *ngIf="false">hour Rate</th>
        <th *ngIf="false">birth date</th>
        <th>rating</th>
        <th>operations</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of speakers | arraySplice: query"
        appHighlight="#DFDFDF"
        dcolor="white"
      >
        <td>{{ item._id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.address }}</td>
        <td *ngIf="false">{{ item.isMarried ? "Married" : "Single" }}</td>
        <td>
          <!-- <img src="../../assets/images/{{ item.image }}" width="100px" /> -->
          <!-- <img [src]="item.image" width="100px" /> -->
          <img [src]="item.image" width="100px" />
        </td>
        <td *ngIf="false">{{ item.hourRate }}</td>
        <td *ngIf="false">{{ item.bdate | date }}</td>
        <td>
          <p-rating
            [cancel]="false"
            [readonly]="true"
            [(ngModel)]="item.rating"
          ></p-rating>
        </td>
        <td>
          <div class="d-flex justify-content-evenly">
            <!-- <button
              class="btn btn-primary w-100 mx-2"
              (click)="deleteSpeaker(item._id)"
            >
              Delete
            </button> -->
            <p-button
              (click)="deleteSpeaker(item._id)"
              icon="pi pi-trash
            "
              label="Delete"
            ></p-button>

            <!-- <button class="btn btn-primary w-100 mx-2" (click)="editSpeaker(item._id)">
              Edit
            </button> -->

            <!-- <button class="btn btn-primary w-100 mx-2" (click)="showDetails(item._id)">
              Details
            </button> -->
            <!-- <a   class="btn btn-primary"[routerLink]="['/speakers','details',item._id]">details</a> -->
            <app-speaker-edit [id]="item._id"></app-speaker-edit>
            <app-speaker-details [id]="item._id"></app-speaker-details>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
