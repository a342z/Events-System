<div class="container d-flex align-items-center flex-column my-5 bordered">
  <div class="m-2 col-6">
    <div class="form-group">
      <label for="name">name</label>
      <input
        #tname
        class="form-control"
        [(ngModel)]="speaker.name"
        id="name"
        type="text"
      />
    </div>

    <div class="form-group">
      <label for="address" req>address</label>
      <input
        #taddress
        class="form-control"
        [(ngModel)]="speaker.address"
        id="address"
        type="text"
      />
    </div>

    <div class="form-group">
      <label for="image">image</label>
      <input
        #timage
        class="form-control"
        [(ngModel)]="speaker.image"
        id="image"
        type="file"
        (input)="onFileChange($event)"
      />
    </div>

    <div class="form-group">
      <label class="form-check-label" for="isMarried">isMarried</label>
      <input
        #tmarried
        class="form-check-input"
        [(ngModel)]="speaker.isMarried"
        id="isMarried"
        type="checkbox"
      />
    </div>

    <div class="form-group">
      <label for="bdate">bdate</label>
      <input
        #tdate
        class="form-control"
        [(ngModel)]="speaker.bdate"
        id="bdate"
        type="date"
      />
    </div>

    <div class="form-group">
      <label for="image">hourRate</label>
      <input
        #thour
        class="form-control"
        [(ngModel)]="speaker.hourRate"
        id="hourRate"
        type="text"
      />
    </div>

    <div class="form-group">
      <label for="rating">rating</label>
   
      <p-rating [cancel]="false" [(ngModel)]="speaker.rating"></p-rating>

    </div>
  </div>

  <p-button
    style="margin: auto"
    label=" Add Speaker"
    (click)="addSpeaker()"
  ></p-button>
</div>
